<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulador de Fluxo de Pagamento</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #f4f6f5;
  color: #222;
}

/* ===== PAINEL FIXO ===== */
.painel-fixo {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: #fff;
  border-bottom: 1px solid #ddd;
  padding: 16px;
}

.painel-fixo h1 {
  text-align: center;
  color: #0b6e3b;
  font-size: 20px;
  margin-bottom: 16px;
}

.painel-grid {
  max-width: 900px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: 1fr;
  gap: 12px;
}

.campo label {
  font-size: 13px;
  font-weight: bold;
  margin-bottom: 4px;
  display: block;
}

.campo input {
  width: 100%;
  padding: 10px 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 15px;
}

.campo-full { grid-column: 1 / -1; }

@media (min-width: 768px) {
  .painel-grid { grid-template-columns: repeat(2, 1fr); }
}

/* ===== CONTE√öDO ===== */
.container {
  max-width: 900px;
  margin: 24px auto;
  padding: 0 16px 40px;
}

/* ===== BLOCO ===== */
.bloco {
  background: #fff;
  border-radius: 14px;
  border: 1px solid #ddd;
  margin-bottom: 20px;
  overflow: hidden;
}

.bloco-header {
  padding: 16px;
  background: #0b6e3b;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

.bloco-conteudo {
  display: none;
  padding: 20px;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #0b6e3b;
  color: #fff;
  font-size: 15px;
  cursor: pointer;
  margin-top: 15px;
}

button:hover { background: #095a31; }

.resultado {
  margin-top: 16px;
  background: #f1f7f3;
  padding: 14px;
  border-radius: 10px;
}

.alerta { color: #c62828; font-weight: bold; }

.obs {
  font-size: 12px;
  color: #555;
  margin-top: 10px;
  font-style: italic;
}

hr { margin: 20px 0; }
</style>
</head>

<body>

<!-- ===== PAINEL FIXO ===== -->
<div class="painel-fixo">
  <h1>Simulador de Fluxo de Pagamento</h1>

  <div class="painel-grid">
    <div class="campo campo-full">
      <label>üè† Valor do Im√≥vel (R$)</label>
      <input id="imovel" oninput="formatarMoeda(this)">
    </div>

    <div class="campo">
      <label>üè¶ Valor do Financiamento (R$)</label>
      <input id="financiamento" oninput="formatarMoeda(this)">
    </div>

    <div class="campo">
      <label>üí∞ FGTS (R$)</label>
      <input id="fgts" oninput="formatarMoeda(this)" placeholder="Opcional">
    </div>

    <div class="campo">
      <label>üìà Taxa de Juros (% a.a.)</label>
      <input id="taxaJuros" type="number" step="0.01" placeholder="Opcional">
    </div>

    <div class="campo">
      <label>üìÖ Prazo da Obra (meses)</label>
      <input id="prazoObra" type="number">
    </div>
  </div>
</div>

<!-- ===== CONTE√öDO ===== -->
<div class="container">

  <div class="bloco">
    <div class="bloco-header" onclick="toggle(this)">
      üí∞ Entrada / Fluxo Inicial
    </div>

    <div class="bloco-conteudo">

      <label>üí∏ Valor do Ato (R$)</label>
      <input id="ato" oninput="formatarMoeda(this)">

      <label>üìÜ Parcelas da Entrada (ex: Ato + 34)</label>
      <input id="parcelasEntrada" type="number">

      <label>üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Renda Familiar Mensal (R$)</label>
      <input id="renda" oninput="formatarMoeda(this)">

      <hr>

      <label>üìä Quantidade de Intermedi√°rias</label>
      <input id="qtdInter" type="number" placeholder="Ex: 3">

      <label>üí∞ Valor da Intermedi√°ria (R$)</label>
      <input id="valorInter" oninput="formatarMoeda(this)" placeholder="Se vazio, usa 100% da renda">

      <button onclick="calcularEntrada()">Calcular Entrada</button>

      <div id="resultado" class="resultado"></div>

      <p class="obs">
        * Parcelas mensais limitadas a 30% da renda.<br>
        * Intermedi√°rias limitadas a 100% da renda.
      </p>
    </div>
  </div>

</div>

<script>
/* ===== UTIL ===== */
function formatarMoeda(campo) {
  let v = campo.value.replace(/\D/g, "");
  v = (v / 100).toFixed(2).replace(".", ",");
  v = v.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
  campo.value = "R$ " + v;
}

function limpar(v) {
  return parseFloat(v.replace(/[R$\.\s]/g, "").replace(",", ".")) || 0;
}

function toggle(el) {
  const c = el.nextElementSibling;
  c.style.display = c.style.display === "block" ? "none" : "block";
}

/* ===== C√ÅLCULO DA ENTRADA ===== */
function calcularEntrada() {
  const imovel = limpar(imovel.value);
  const financiamento = limpar(financiamento.value);
  const fgts = limpar(fgts.value);
  const ato = limpar(ato.value);
  const renda = limpar(renda.value);

  const parcelas = parseInt(parcelasEntrada.value) || 0;
  const qtdInter = parseInt(qtdInter.value) || 0;
  const valorInterManual = limpar(valorInter.value);

  if (!imovel || !financiamento || !renda || !parcelas) {
    resultado.innerHTML = "<p class='alerta'>Preencha os campos obrigat√≥rios.</p>";
    return;
  }

  const entradaTotal = imovel - financiamento - fgts;
  let saldo = entradaTotal - ato;

  const interValor = valorInterManual > 0 ? valorInterManual : renda;
  const totalInter = interValor * qtdInter;
  saldo -= totalInter;

  const mensalMax = renda * 0.3;
  let mensal = saldo / parcelas;

  let posChaves = 0;
  if (mensal > mensalMax) {
    mensal = mensalMax;
    posChaves = saldo - (mensal * parcelas);
  }

  resultado.innerHTML = `
    <h3>Resumo da Entrada</h3>
    <p>Entrada total: <strong>R$ ${entradaTotal.toLocaleString('pt-BR')}</strong></p>
    <p>Ato: <strong>R$ ${ato.toLocaleString('pt-BR')}</strong></p>
    <p>Intermedi√°rias (${qtdInter}x): <strong>R$ ${interValor.toLocaleString('pt-BR')}</strong></p>
    <p>Parcelas mensais (${parcelas}x): <strong>R$ ${mensal.toLocaleString('pt-BR')}</strong></p>
    ${posChaves > 0 ? `<p class="alerta">Saldo p√≥s-chaves estimado: R$ ${posChaves.toLocaleString('pt-BR')}</p>` : ""}
  `;
}
</script>

</body>
</html>
