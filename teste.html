<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulador de Fluxo de Pagamento</title>

<style>
/* ================= RESET ================= */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #f4f6f5;
  color: #222;
}

/* ================= PAINEL FIXO ================= */
.painel-fixo {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: #ffffff;
  border-bottom: 1px solid #e0e0e0;
  padding: 16px;
}

.painel-fixo h1 {
  text-align: center;
  color: #0b6e3b;
  font-size: 20px;
  margin: 0 0 16px 0;
}

/* GRID RESPONSIVO */
.painel-grid {
  max-width: 900px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: 1fr;
  gap: 12px;
}

.campo label {
  font-size: 13px;
  font-weight: 600;
  margin-bottom: 4px;
  display: block;
}

.campo input {
  width: 100%;
  padding: 10px 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 15px;
}

.campo-full {
  grid-column: 1 / -1;
}

/* DESKTOP */
@media (min-width: 768px) {
  .painel-grid {
    grid-template-columns: repeat(2, 1fr);
  }

  .painel-fixo h1 {
    font-size: 22px;
  }
}

/* ================= CONTE√öDO ================= */
.container {
  max-width: 900px;
  margin: 24px auto;
  padding: 0 16px 40px;
}

/* ================= ACCORDION ================= */
.bloco {
  background: #ffffff;
  border-radius: 14px;
  margin-bottom: 16px;
  border: 1px solid #ddd;
  overflow: hidden;
}

.bloco-header {
  padding: 16px;
  background: #0b6e3b;
  color: #ffffff;
  font-weight: bold;
  cursor: pointer;
}

.bloco-conteudo {
  display: none;
  padding: 20px;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #0b6e3b;
  color: #ffffff;
  font-size: 15px;
  cursor: pointer;
}

button:hover {
  background: #095a31;
}

.resultado {
  margin-top: 16px;
  background: #f1f7f3;
  padding: 14px;
  border-radius: 10px;
}

.alerta {
  color: #c62828;
  font-weight: bold;
}

.obs {
  font-size: 12px;
  color: #555;
  margin-top: 10px;
  font-style: italic;
}
</style>
</head>

<body>

<!-- ================= PAINEL FIXO ================= -->
<div class="painel-fixo">
  <h1>Simulador de Fluxo de Pagamento</h1>

  <div class="painel-grid">
    <div class="campo campo-full">
      <label>üè† Valor do Im√≥vel (R$)</label>
      <input id="valorImovel" oninput="formatarMoeda(this)">
    </div>

    <div class="campo">
      <label>üè¶ Valor do Financiamento (R$)</label>
      <input id="valorFinanciamento" oninput="formatarMoeda(this)">
    </div>

    <div class="campo">
      <label>üìà Taxa de Juros (% a.a.)</label>
      <input id="taxaJuros" type="number" step="0.01" placeholder="Opcional">
    </div>

    <div class="campo">
      <label>üí∞ FGTS (R$)</label>
      <input id="fgts" oninput="formatarMoeda(this)" placeholder="Opcional">
    </div>

    <div class="campo">
      <label>üìÖ Prazo da Obra (meses)</label>
      <input id="prazoObra" type="number" placeholder="Ex: 35">
    </div>
  </div>
</div>

<!-- ================= CONTE√öDO ================= -->
<div class="container">

  <!-- ENTRADA + INCC -->
  <div class="bloco">
    <div class="bloco-header" onclick="toggleBloco(this)">
      üí∞ Entrada + INCC
    </div>
    <div class="bloco-conteudo">
      <button onclick="calcularEntrada()">Calcular Entrada</button>
      <div id="resultadoEntrada" class="resultado"></div>
      <p class="obs">
        * FGTS √© opcional. INCC poder√° ser aplicado sobre o saldo da construtora.
      </p>
    </div>
  </div>

  <!-- JUROS DE OBRA -->
  <div class="bloco">
    <div class="bloco-header" onclick="toggleBloco(this)">
      üè¶ Juros de Obra
    </div>
    <div class="bloco-conteudo">
      <button onclick="calcularJuros()">Calcular Juros de Obra</button>
      <div id="resultadoJuros" class="resultado"></div>
      <p class="obs">
        * Necess√°rio informar a Taxa de Juros para este c√°lculo.
      </p>
    </div>
  </div>

</div>

<script>
/* ================= UTIL ================= */
function formatarMoeda(campo) {
  let valor = campo.value.replace(/\D/g, "");
  valor = (valor / 100).toFixed(2);
  valor = valor.replace(".", ",");
  valor = valor.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
  campo.value = "R$ " + valor;
}

function limpar(valor) {
  return parseFloat(valor.replace(/[R$\.\s]/g, "").replace(",", ".")) || 0;
}

/* ================= ACCORDION ================= */
function toggleBloco(header) {
  const conteudo = header.nextElementSibling;
  conteudo.style.display = conteudo.style.display === "block" ? "none" : "block";
}

/* ================= ENTRADA ================= */
function calcularEntrada() {
  const imovel = limpar(valorImovel.value);
  const financiamento = limpar(valorFinanciamento.value);
  const fgts = limpar(fgts.value);
  const prazo = parseInt(prazoObra.value) || 0;

  if (!imovel || !financiamento || !prazo) {
    resultadoEntrada.innerHTML =
      "<p class='alerta'>Preencha Valor do Im√≥vel, Financiamento e Prazo da Obra.</p>";
    return;
  }

  const entrada = imovel - financiamento - fgts;

  resultadoEntrada.innerHTML = `
    <p>Entrada estimada: <strong>R$ ${entrada.toLocaleString('pt-BR')}</strong></p>
    <p>Prazo da obra: <strong>${prazo} meses</strong></p>
  `;
}

/* ================= JUROS DE OBRA ================= */
function calcularJuros() {
  const financiamento = limpar(valorFinanciamento.value);
  const taxa = parseFloat(taxaJuros.value) || 0;
  const prazo = parseInt(prazoObra.value) || 0;

  if (!financiamento || !prazo) {
    resultadoJuros.innerHTML =
      "<p class='alerta'>Preencha Financiamento e Prazo da Obra.</p>";
    return;
  }

  if (!taxa) {
    resultadoJuros.innerHTML =
      "<p class='alerta'>Para calcular Juros de Obra, informe a Taxa de Juros.</p>";
    return;
  }

  const jurosMensal = (taxa / 100) / 12;
  const total = financiamento * jurosMensal * prazo;

  resultadoJuros.innerHTML = `
    <p>Taxa mensal estimada: <strong>${(jurosMensal * 100).toFixed(2)}%</strong></p>
    <p>Total estimado de juros de obra: <strong>R$ ${total.toLocaleString('pt-BR')}</strong></p>
  `;
}
</script>

</body>
</html>
