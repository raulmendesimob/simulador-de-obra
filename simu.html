<div class="container">
  <h1>Simulador de Fluxo de Pagamento</h1>

  <label>ğŸ  Valor do ImÃ³vel (R$):</label>

  <input type="text" id="fgts" oninput="formatarMoeda(this)">

  <label>ğŸ’¸ Valor do Ato (R$):</label>
  <input type="text" id="ato" oninput="formatarMoeda(this)">

  <label>ğŸ“… Prazo da Obra (meses):</label>
  <input type="number" id="prazo" placeholder="Ex: 35">

  <label>ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦ Renda Familiar Mensal (R$):</label>
  <input type="text" id="renda" oninput="formatarMoeda(this)">

  <label>ğŸ“Š Quantidade de IntermediÃ¡rias:</label>
  <input type="number" id="inter" placeholder="Ex: 3">

  <button onclick="calcular()">Calcular Fluxo</button>
  <button class="limpar" onclick="limparCampos()">Limpar Tudo</button>

<script>
function formatarMoeda(campo) {
  let valor = campo.value.replace(/\D/g, "");
  valor = (valor / 100).toFixed(2) + "";
  valor = valor.replace(".", ",");
  valor = valor.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
  campo.value = "R$ " + valor;
}

function limparFormato(valor) {
  return parseFloat(valor.replace(/[R$\.\s]/g, "").replace(",", ".")) || 0;
}

function formatar(valor) {
  return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
}

function calcular() {
  const imovel = limparFormato(document.getElementById("imovel").value);
  const financiamento = limparFormato(document.getElementById("financiamento").value);
  const fgts = limparFormato(document.getElementById("fgts").value);
  const ato = limparFormato(document.getElementById("ato").value);
  const prazo = parseInt(document.getElementById("prazo").value) || 0;
  const renda = limparFormato(document.getElementById("renda").value);
  const inter = parseInt(document.getElementById("inter").value) || 1;

  if (!imovel || !financiamento || !prazo || !renda) {
    document.getElementById("resultado").innerHTML = "<p>Preencha todos os campos corretamente.</p>";
    return;
  }

  const entrada = imovel - financiamento - fgts;
  let saldo = entrada - ato;

  const mensalMax = renda * 0.3;
  const interMax = renda * 1.0;

  let interValor = interMax;
  let totalInter = interValor * inter;

  let mensalValor = (saldo - totalInter) / prazo;
  let posChaves = 0;

  if (mensalValor > mensalMax) {
    mensalValor = mensalMax;
    const totalCoberto = ato + (mensalValor * prazo) + (interValor * inter);
    posChaves = entrada - totalCoberto;
  }

  let resultado = `
    <h3>Resumo</h3>
    <p>ğŸ  ImÃ³vel: <strong>${formatar(imovel)}</strong></p>
    <p>ğŸ¦ Financiamento: <strong>${formatar(financiamento)}</strong></p>
    <p>ğŸ’¸ Entrada Total: <strong>${formatar(entrada)}</strong></p>
    <p>ğŸ“† Prazo: <strong>${prazo} meses</strong></p>
    <p>ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦ Renda: <strong>${formatar(renda)}</strong></p>
    <div class="option bege">
      <h3>ğŸ’¡ OpÃ§Ã£o Calculada</h3>
      <p>Ato: <strong>${formatar(ato)}</strong></p>
      <p>IntermediÃ¡rias (${inter}x): <strong>${formatar(interValor)}</strong></p>
      <p>Mensais (${prazo}x): <strong>${formatar(mensalValor)}</strong></p>
      <p><strong>Total coberto:</strong> ${formatar(ato + interValor*inter + mensalValor*prazo)}</p>
      ${posChaves > 0 ? `<p class="alerta">ğŸ’¬ Saldo pÃ³s-chaves estimado: <strong>${formatar(posChaves)}</strong></p>` : ""}
      <p class="obs">*Considerado 30% da renda para parcelas mensais e 100% para intermediÃ¡rias.</p>
    </div>
  `;

  document.getElementById("resultado").innerHTML = resultado;
}

function limparCampos() {
  document.querySelectorAll("input").forEach(input => input.value = "");
  document.getElementById("resultado").innerHTML = "";
}
</script>
</body>
