<div class="container">
  <h1>Simulador de Fluxo de Pagamento</h1>

  <label>ğŸ  Valor do ImÃ³vel (R$):</label>
  <input type="number" id="imovel" placeholder="Ex: 300000">

  <input type="number" id="financiamento" placeholder="Ex: 200000">

  <label>ğŸ’° FGTS (R$):</label>
  <input type="number" id="fgts" placeholder="Ex: 15000">

  <label>ğŸ’¸ Valor do Ato (R$):</label>
  <input type="number" id="ato" placeholder="Ex: 10000">

  <label>ğŸ“… Prazo da Obra (meses):</label>
  <input type="number" id="prazo" placeholder="Ex: 35">

  <label>ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦ Renda Familiar Mensal (R$):</label>
  <input type="number" id="renda" placeholder="Ex: 6000">

  <label>ğŸ“Š Quantidade de IntermediÃ¡rias:</label>
  <input type="number" id="inter" placeholder="Ex: 3">

  <button onclick="calcular()">Calcular</button>

  <div class="result" id="resultado"></div>

<script>
function formatar(valor) {
  return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
}

function calcular() {
  const imovel = parseFloat(document.getElementById("imovel").value) || 0;
  const financiamento = parseFloat(document.getElementById("financiamento").value) || 0;
  const fgts = parseFloat(document.getElementById("fgts").value) || 0;
  const ato = parseFloat(document.getElementById("ato").value) || 0;
  const prazo = parseInt(document.getElementById("prazo").value) || 0;
  const renda = parseFloat(document.getElementById("renda").value) || 0;
  const inter = parseInt(document.getElementById("inter").value) || 1;

  const entrada = imovel - financiamento - fgts;
  const saldoRestante = entrada - ato;

  if (entrada <= 0 || prazo <= 0 || renda <= 0) {
    document.getElementById("resultado").innerHTML = "<p>Preencha todos os campos corretamente.</p>";
    return;
  }

  const mensalMax = renda * 0.3;

  let opcoes = "";

  for (let i = 1; i <= 3; i++) {
    const interValor = mensalMax * (0.5 + (i - 1) * 0.25); // 50%, 75%, 100% da renda
    const totalIntermediarias = inter * interValor;
    const restanteMensal = saldoRestante - totalIntermediarias;
    const mensal = restanteMensal / prazo;

    opcoes += `
      <div class="option">
        <h3>ğŸ’¡ OpÃ§Ã£o ${i}</h3>
        <p>IntermediÃ¡rias (${inter}x): <strong>${formatar(interValor)}</strong></p>
        <p>Mensais (${prazo}x): <strong>${formatar(mensal)}</strong></p>
        <p><strong>Total da Entrada:</strong> ${formatar(entrada)}</p>
      </div>`;
  }

  document.getElementById("resultado").innerHTML = `
    <h3>Resumo</h3>
    <p>ğŸ  ImÃ³vel: <strong>${formatar(imovel)}</strong></p>
    <p>ğŸ¦ Financiamento: <strong>${formatar(financiamento)}</strong></p>
    <p>ğŸ’¸ Entrada Total: <strong>${formatar(entrada)}</strong></p>
    <p>ğŸ“† Prazo: <strong>${prazo} meses</strong></p>
    <p>ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦ Renda: <strong>${formatar(renda)}</strong></p>
    ${opcoes}
  `;
}
</script>
