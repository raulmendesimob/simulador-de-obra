<head>

<body>

<div class="container">
  <h1>Simulador de Fluxo de Pagamento</h1>

  <label>ğŸ  Valor do ImÃ³vel (R$):</label>
  <input type="text" id="imovel" oninput="formatarMoeda(this)">

  <label>ğŸ¦ Valor do Financiamento (R$):</label>
  <input type="text" id="financiamento" oninput="formatarMoeda(this)">

  <label>ğŸ’° FGTS (R$):</label>
  <input type="text" id="fgts" oninput="formatarMoeda(this)">

  <label>ğŸ’¸ Valor do Ato (R$):</label>
  <input type="text" id="ato" oninput="formatarMoeda(this)">

  <label>ğŸ“… Prazo da Obra (meses):</label>
  <input type="number" id="prazo" placeholder="Ex: 35">

  <label>ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦ Renda Familiar Mensal (R$):</label>
  <input type="text" id="renda" oninput="formatarMoeda(this)">

  <label>ğŸ“Š Quantidade de IntermediÃ¡rias:</label>
  <input type="number" id="inter" placeholder="Ex: 3">

  <button onclick="calcular()">Calcular Fluxo</button>
  <button class="limpar" onclick="limparCampos()">Limpar Tudo</button>

  <div class="result" id="resultado"></div>

  <div class="footer">
    <p>Quer entender melhor a sua situaÃ§Ã£o?</p>
    <a class="cta" href="https://seulink.com/consultoria" target="_blank">Agende sua Consultoria Individual (R$ 250)</a>
    <div class="social">
      <p>Siga nas redes: <a href="https://www.instagram.com/raulmendes.imob" target="_blank">@raulmendes.imob</a></p>
    </div>
    <p style="margin-top: 15px; font-size: 13px; color:#888;">

<script>
function formatarMoeda(campo) {
  let valor = campo.value.replace(/\D/g, "");
  valor = (valor / 100).toFixed(2) + "";
  valor = valor.replace(".", ",");
  valor = valor.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
  campo.value = "R$ " + valor;
}

function limparFormato(valor) {
  return parseFloat(valor.replace(/[R$\.\s]/g, "").replace(",", ".")) || 0;
}

function formatar(valor) {
  return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
}

function calcular() {
  const imovel = limparFormato(document.getElementById("imovel").value);
  const financiamento = limparFormato(document.getElementById("financiamento").value);
  const fgts = limparFormato(document.getElementById("fgts").value);
  const ato = limparFormato(document.getElementById("ato").value);
  const prazo = parseInt(document.getElementById("prazo").value) || 0;
  const renda = limparFormato(document.getElementById("renda").value);
  const inter = parseInt(document.getElementById("inter").value) || 1;

  if (!imovel || !financiamento || !prazo || !renda) {
    document.getElementById("resultado").innerHTML = "<p>Preencha todos os campos corretamente.</p>";
    return;
  }

  const entrada = imovel - financiamento - fgts;
  const saldoRestante = entrada - ato;

  const mensalLimite = renda * 0.3;
  const interLimite = renda * 1.0;

  let resultado = `
    <h3>Resumo</h3>
    <p>ğŸ  ImÃ³vel: <strong>${formatar(imovel)}</strong></p>
    <p>ğŸ¦ Financiamento: <strong>${formatar(financiamento)}</strong></p>
    <p>ğŸ’¸ Entrada Total: <strong>${formatar(entrada)}</strong></p>
    <p>ğŸ“† Prazo: <strong>${prazo} meses</strong></p>
    <p>ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦ Renda: <strong>${formatar(renda)}</strong></p>
  `;

  // OpÃ§Ã£o 1 - 45% intermediÃ¡rias, 55% mensais
  const inter1Total = saldoRestante * 0.45;
  const mensal1Total = saldoRestante * 0.55;
  const inter1Parcela = inter1Total / inter;
  const mensal1Parcela = mensal1Total / prazo;

  // OpÃ§Ã£o 2 - 55% intermediÃ¡rias, 45% mensais
  const inter2Total = saldoRestante * 0.55;
  const mensal2Total = saldoRestante * 0.45;
  const inter2Parcela = inter2Total / inter;
  const mensal2Parcela = mensal2Total / prazo;

  let opcoes = "";

  // Verifica se cabe na renda
  if (inter1Parcela <= interLimite && mensal1Parcela <= mensalLimite) {
    opcoes += `
      <div class="option bege">
        <h3>ğŸ’¡ OpÃ§Ã£o 1</h3>
        <p>Ato: <strong>${formatar(ato)}</strong></p>
        <p>IntermediÃ¡rias (${inter}x): <strong>${formatar(inter1Parcela)}</strong></p>
        <p>Mensais (${prazo}x): <strong>${formatar(mensal1Parcela)}</strong></p>
        <p><strong>Total estimado:</strong> ${formatar(entrada)}</p>
      </div>
    `;
  }

  if (inter2Parcela <= interLimite && mensal2Parcela <= mensalLimite) {
    opcoes += `
      <div class="option cinza">
        <h3>ğŸ’¡ OpÃ§Ã£o 2</h3>
        <p>Ato: <strong>${formatar(ato)}</strong></p>
        <p>IntermediÃ¡rias (${inter}x): <strong>${formatar(inter2Parcela)}</strong></p>
        <p>Mensais (${prazo}x): <strong>${formatar(mensal2Parcela)}</strong></p>
        <p><strong>Total estimado:</strong> ${formatar(entrada)}</p>
      </div>
    `;
  }

  if (!opcoes) {
    opcoes = `
      <div class="option vermelho">
        <h3>ğŸš« Nenhum fluxo possÃ­vel</h3>
        <p>O valor da entrada ultrapassa os limites de renda informados.</p>
        <p class="alerta">SugestÃ£o: revisar o valor do ato ou verificar com a construtora possibilidade de pÃ³s-chaves.</p>
      </div>
    `;
  }

  document.getElementById("resultado").innerHTML = resultado + opcoes;
}

function limparCampos() {
  document.querySelectorAll("input").forEach(input => input.value = "");
  document.getElementById("resultado").innerHTML = "";
}
</script>
</body>
