<script>
function formatarMoeda(campo) {
  let valor = campo.value.replace(/\D/g, "");
  valor = (valor / 100).toFixed(2) + "";
  valor = valor.replace(".", ",");
  valor = valor.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
  campo.value = "R$ " + valor;
}

function limparFormato(valor) {
  return parseFloat(valor.replace(/[R$\.\s]/g, "").replace(",", ".")) || 0;
}

function formatar(valor) {
  return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
}

function calcular() {
  const imovel = limparFormato(document.getElementById("imovel").value);
  const financiamento = limparFormato(document.getElementById("financiamento").value);
  const fgts = limparFormato(document.getElementById("fgts").value);
  const ato = limparFormato(document.getElementById("ato").value);
  const prazo = parseInt(document.getElementById("prazo").value) || 0;
  const renda = limparFormato(document.getElementById("renda").value);
  const inter = parseInt(document.getElementById("inter").value) || 1;

  if (!imovel || !financiamento || !prazo || !renda) {
    document.getElementById("resultado").innerHTML = "<p>Preencha todos os campos corretamente.</p>";
    return;
  }

  const entrada = imovel - financiamento - fgts;
  const saldoRestante = entrada - ato;

  const mensalMax = renda * 0.3;
  const interMax = renda;
  const mensal90 = renda * 0.27;
  const inter90 = renda * 0.9;

  let resultado = `
    <h3>Resumo</h3>
    <p>ğŸ  ImÃ³vel: <strong>${formatar(imovel)}</strong></p>
    <p>ğŸ¦ Financiamento: <strong>${formatar(financiamento)}</strong></p>
    <p>ğŸ’¸ Entrada Total: <strong>${formatar(entrada)}</strong></p>
    <p>ğŸ“† Prazo: <strong>${prazo} meses</strong></p>
    <p>ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦ Renda: <strong>${formatar(renda)}</strong></p>
  `;

  const totalMax = ato + (interMax * inter) + (mensalMax * prazo);
  const total90 = ato + (inter90 * inter) + (mensal90 * prazo);

  if (entrada > totalMax) {
    resultado += `
      <div class="option inviavel">
        <h3>ğŸš« Fluxo Acima da Capacidade</h3>
        <p>Total estimado da entrada: ${formatar(entrada)}</p>
        <p>Com a renda informada, o limite mÃ¡ximo estimado seria ${formatar(totalMax)}.</p>
        <p class="alerta">SugestÃ£o: revisar o valor do ato ou verificar possibilidade de pÃ³s-chaves com a construtora.</p>
      </div>
    `;
  } else {
    if (entrada <= total90) {
      resultado += `
        <div class="option confortavel">
          <h3>âœ… OpÃ§Ã£o 1 - Fluxo ConfortÃ¡vel (90%)</h3>
          <p>Ato: <strong>${formatar(ato)}</strong></p>
          <p>IntermediÃ¡rias (${inter}x): <strong>${formatar(inter90)}</strong></p>
          <p>Mensais (${prazo}x): <strong>${formatar(mensal90)}</strong></p>
          <p><strong>Total estimado:</strong> ${formatar(total90)}</p>
        </div>
      `;
    } 
    resultado += `
      <div class="option limite">
        <h3>âš¡ OpÃ§Ã£o 2 - Fluxo no Limite (100%)</h3>
        <p>Ato: <strong>${formatar(ato)}</strong></p>
        <p>IntermediÃ¡rias (${inter}x): <strong>${formatar(interMax)}</strong></p>
        <p>Mensais (${prazo}x): <strong>${formatar(mensalMax)}</strong></p>
        <p><strong>Total estimado:</strong> ${formatar(totalMax)}</p>
      </div>
    `;
  }

  document.getElementById("resultado").innerHTML = resultado;
}

function limparCampos() {
  document.querySelectorAll("input").forEach(input => input.value = "");
  document.getElementById("resultado").innerHTML = "";
}
</script>
