<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Juros de Obra - Raul Mendes</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f2f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container, .simulador {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 360px;
      text-align: center;
    }
    h2 {
      color: #004AAD;
      margin-bottom: 20px;
    }
    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-top: 10px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      width: 48%;
      padding: 12px;
      border: none;
      background: #004AAD;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #003680;
    }
    .btn-clear {
      background: #777;
    }
    .btn-clear:hover {
      background: #555;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      color: #004AAD;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div class="login-container" id="login">
    <h2>üîí Acesso Restrito</h2>
    <p>Digite a senha para acessar o simulador:</p>
    <input type="password" id="senha" placeholder="Senha de acesso">
    <button onclick="verificarSenha()">Entrar</button>
    <p style="font-size:12px;color:#777;margin-top:10px;">¬© Raul Mendes</p>
  </div>

  <!-- SIMULADOR -->
  <div class="simulador" id="simulador" style="display:none;">
    <h2>Simulador de Juros de Obra</h2>

    <label>üí∞ Valor do Financiamento:</label>
    <input type="text" id="financiamento" placeholder="Ex: 300000" oninput="formatarMoeda(this)">

    <label>üí∏ Seguros + Taxas:</label>
    <input type="text" id="taxas" placeholder="Ex: 65" oninput="formatarMoeda(this)">

    <label>üìà Juros Anual (%):</label>
    <input type="text" id="juros" placeholder="Ex: 7.93" oninput="formatarPercentual(this)">

    <label>üìä TR (%):</label>
    <input type="text" id="tr" placeholder="Ex: 0.22" oninput="formatarPercentual(this)">

    <label>üèóÔ∏è Percentual da Obra (%):</label>
    <input type="text" id="obra" placeholder="Ex: 40" oninput="formatarPercentual(this)">

    <div style="display:flex; justify-content: space-between;">
      <button onclick="calcular()">Calcular</button>
      <button class="btn-clear" onclick="limpar()">Limpar</button>
    </div>

    <div class="result" id="resultado">Valor da Parcela: R$ 0,00</div>
  </div>

  <script>
    // üîê LOGIN COM CACHE LOCAL
    window.onload = function() {
      const acesso = localStorage.getItem("acessoRaulMendes");
      if (acesso === "liberado") {
        mostrarSimulador();
      }
    };

    function verificarSenha() {
      const senha = document.getElementById('senha').value.trim().toLowerCase();
      if (senha === "raulmendes") {
        localStorage.setItem("acessoRaulMendes", "liberado");
        mostrarSimulador();
      } else {
        alert("Senha incorreta!");
      }
    }

    function mostrarSimulador() {
      document.getElementById('login').style.display = "none";
      document.getElementById('simulador').style.display = "block";
    }

    // üßÆ FORMATA√á√ÉO E C√ÅLCULO
    function formatarNumero(valor) {
      return valor.toLocaleString("pt-BR", { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function limpar() {
      document.querySelectorAll("#simulador input").forEach(inp => inp.value = "");
      document.getElementById("resultado").innerText = "Valor da Parcela: R$ 0,00";
    }

    // ü™Ñ M√°scara autom√°tica
    function formatarMoeda(input) {
      let valor = input.value.replace(/\D/g, '');
      valor = (valor / 100).toFixed(2) + '';
      valor = valor.replace(".", ",");
      valor = valor.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
      input.value = 'R$ ' + valor;
    }

    function formatarPercentual(input) {
      let valor = input.value.replace(/\D/g, '');
      valor = (valor / 100).toFixed(2) + '';
      valor = valor.replace(".", ",");
      input.value = valor + '%';
    }

    function extrairNumero(texto) {
      return parseFloat(texto.replace(/[R$%\s.]/g, '').replace(',', '.')) || 0;
    }

    function calcular() {
      const financiamento = extrairNumero(document.getElementById('financiamento').value);
      const taxas = extrairNumero(document.getElementById('taxas').value);
      const juros = extrairNumero(document.getElementById('juros').value);
      const tr = extrairNumero(document.getElementById('tr').value);
      const obra = extrairNumero(document.getElementById('obra').value);

      const valorParcela =
        financiamento * (obra / 100) *
        (1 + ((obra / 100) * (tr / 100))) *
        ((juros / 100) / 12) +
        taxas;

      document.getElementById('resultado').innerText =
        `Valor da Parcela: R$ ${formatarNumero(valorParcela)}`;
    }
  </script>

</body>
</html>
